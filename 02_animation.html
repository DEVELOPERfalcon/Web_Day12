<!DOCTYPE html>
<html>
    <head>
        <meta class="utf-8">
        <title>animation</title>

        <!-- jQuery 추가 -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script>
            $(document).ready(function(){
                // duration: ms값, or 키워드(slow: 600ms, 기본:400ms, fast: 200ms)
                $('#show').click(function(){
                    $('img').show("slow");  //천천히 나타남
                });
                $('#hide').click(function(){
                    $('img').hide(1000);    //1000ms - 1초 동안 사라짐
                });
                $('#toggle').click(function(){
                    $('img').toggle('fast');    //빨리 나타나고 없어짐
                });
                $('#fadein').on('click', function(){
                    $('img').fadeIn(5000, function(){
                        alert('anmation complete');
                    });
                });
                $('#fadeout').on('click', function(){
                    $('img').fadeOut(5000);
                });
                $('#fadeto').on('click', function(){
                    $('img').fadeTo(2000, 0.5); //2초동안 0.5까지만 투명해지도록
                    $('img').fadeTo(2000, 1.0);
                });
                $('#slideup').on('click', function(){
                    $('img').slideUp('slow');
                });
                $('#slidedown').on('click', function(){
                    $('img').slideDown('slow');
                });
                $('#slidetoggle').on('click', function(){
                    $('img').slideToggle('slow');
                });
                $('#all').on('click', function(){
                    $('img').show('slow').fadeOut('slow').slideDown('slow');
                });
                
            });
        </script>

    </head>
    <body>
        <p>
            <button id="show">show</button>
            <button id="hide">hide</button>
            <button id="toggle">toggle</button>
            <button id="fadein">fadein</button>
            <button id="fadeout">fadeout</button>
            <button id="fadeto">fadeto</button>
            <button id="slideup">slideup</button>
            <button id="slidedown">slidedown</button>
            <button id="slidetoggle">slidetoggle</button>
            <button id="all">show+fade+slide</button>
        </p>
        <img src="./dog.png" alt="dog" width="200">
    </body>
</html>
