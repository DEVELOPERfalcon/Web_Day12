<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>animate</title>
        <!-- animate: 정해져있는 애니메이션이 아니라 내 마음대로 할때 사용 -->

        <!-- jQuery 추가 -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script>
            $(document).ready(function(){
                $('#move').on('click', function(){
                    // 목표로 하는 css의 속성을 지정하면 자동으로 그 사이를 만들어주는 기능
                    $('img').animate({left:'200px'});
                });
                $('#moveBack').on('click', function(){
                    $('img').animate({left:''}, 3000);  //duration - 3초동안 동작
                });

                // 애니메이션을 동시에 여러개
                $('#multiAni').on('click', function(){
                    $('img').animate({left:'+=50px', opacity:'0.4', width:'+=50px', height:'-=50px'}, 3000);    //현재 위치에서 50px이동 //opacity:투명도
                });
                // 애니메이션을 순차적으로
                $('#sequential').on('click', function(){
                    $('img').animate({left:'+=30px'}, 1000);
                    $('img').animate({opacity:'0.4'}, 1000);
                    $('img').animate({width:'+=50px'}, 1000);
                    $('img').animate({height:'-=50px'}, 1000);
                });
                $('#reset').on('click', function(){
                    $('img').animate({left:'', opacity:'1.0', width:'200px', height:'200px'}, 1000);
                });
                $('#stop').on('click', function(){
                    $('img').stop();
                });
            });
        </script>
    </head>
    <body>
        <p>
            <button id="move">move</button>
            <button id="moveBack">moveBack</button>
            <button id="multiAni">multiAni</button>
            <button id="sequential">sequential</button>
            <button id="reset">reset</button>
            <button id="stop">stop</button>
        </p>
        <img src="./dog.png" alt="dog" width="200" height="200" style="position: relative;"> <!-- position이 static이면 animate 안됨 -->
    </body>
</html>
