<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>localhost</title>

        <!-- jQuery 추가 -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
        <script>
            $(document).ready(function(){
                $('#btn1').click(function(){
                    $('#p1').hide();
                });
                $('#btn2').click(function(){
                    $('#p1').show();
                });
            });
        </script>
    </head>
    <body>
        <p id="p1">이것은 p요소입니다.</p>
        <button id="btn1">감추기</button>
        <button id="btn2">보이기</button>
        <br>
    </body>
</html>

<html>

        <title>localhost</title>

        <!-- jQuery 추가 -->

        <script>

<html>

        <meta charset="utf-8">
        <title>localhost</title>

        <!-- jQuery 추가 -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        
        <script>
            $(document).ready(function(){
                $('#btn3').on('click', function(){
                    $('#div1').animate({left: ''}, 2000);
                });
                $('#btn4').on('click', function(){
                    $('#div1').animate({left: '200px'}, 2000);
                });
            });
        </script>
    </head>
    <body>
        <button id="btn3">&lt;&lt;</button>
        <button id="btn4">&gt;&gt;</button>
        <div id="div1" style="width: 100px; height: 100px; background-color: deepskyblue; position: relative;"></div>
        <br>
    </body>
</html>
